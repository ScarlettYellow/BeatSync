<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频预览 - BeatSync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .video-container {
            width: 100%;
            max-width: 1200px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        video {
            width: 100%;
            height: auto;
            display: block;
            outline: none;
        }
        
        .controls {
            background: rgba(0,0,0,0.8);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        .video-title {
            font-size: 16px;
            font-weight: 500;
        }
        
        .download-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        
        .download-btn:hover {
            background-color: #45a049;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video-player" controls autoplay>
            您的浏览器不支持视频播放
        </video>
        <div class="controls">
            <div class="video-title" id="video-title">视频预览</div>
            <a href="#" id="download-link" class="download-btn" download>下载视频</a>
        </div>
    </div>
    
    <script>
        // 从URL参数获取视频地址
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url');
        const videoTitle = urlParams.get('title') || '视频预览';
        
        if (!videoUrl) {
            document.body.innerHTML = '<div style="color: white; text-align: center; padding: 50px;">错误：未提供视频地址</div>';
        } else {
            const videoPlayer = document.getElementById('video-player');
            const downloadLink = document.getElementById('download-link');
            const titleElement = document.getElementById('video-title');
            
            // 设置视频源
            videoPlayer.src = videoUrl;
            titleElement.textContent = videoTitle;
            downloadLink.href = videoUrl;
            downloadLink.download = videoTitle + '.mp4';
            
            // 视频加载错误处理
            videoPlayer.addEventListener('error', (e) => {
                console.error('视频加载错误:', e);
                document.body.innerHTML = '<div style="color: white; text-align: center; padding: 50px;">视频加载失败，请检查网络连接或稍后重试</div>';
            });
        }
    </script>
</body>
</html>
