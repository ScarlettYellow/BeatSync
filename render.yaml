services:
  - type: web
    name: beatsync-backend
    env: python
    buildCommand: pip install -r web_service/backend/requirements.txt
    startCommand: cd web_service/backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000

